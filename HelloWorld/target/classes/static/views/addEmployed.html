<div flex="40" ng-controller="registrationEmployedController">
	<md-input-container class="md-block" flex-gt-sm>
          <label style="color: blue;">Name</label>
          <input md-maxlength="30" required name="name" ng-model="name" style="color: blue;" />
	</md-input-container>

	<md-input-container class="md-block" flex-gt-sm>
          <label style="color: blue;">Surname</label>
          <input md-maxlength="30" required name="surname" ng-model="surname" style="color: blue;"/>
	</md-input-container>

	<md-input-container class="md-block" flex-gt-sm>
          <label style="color: blue;">Email</label>
          <input name="email" ng-model="email"
                 required minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/" style="color: blue;"/>
	</md-input-container>

	<md-input-container class="md-block" flex-gt-sm>
          <label style="color: blue;">Password</label>
          <input type="password" md-maxlength="30" required name="password1" ng-model="password1" style="color: blue;"/>
	</md-input-container>

	<md-input-container class="md-block" flex-gt-sm>
          <label style="color: blue;">Password</label>
          <input type="password" md-maxlength="30" required name="password2" ng-model="password2" style="color: blue;"/>
	</md-input-container>



	<md-input-container>
            <label style="color: blue;">Date of Birth</label>
            <md-datepicker ng-model="dateOfBirth"></md-datepicker>
	</md-input-container>

	<md-input-container class="md-block" flex-gt-sm>
          <label style="color: blue;">Dress size</label>
          <input  md-maxlength="30" required name="dressSize" ng-model="dressSize" style="color: blue;"/>
	</md-input-container>

	<md-input-container class="md-block" flex-gt-sm>
          <label style="color: blue;">Footwear size</label>
          <input  md-maxlength="30" required name="footwearSize" ng-model="footwearSize" style="color: blue;"/>
	</md-input-container>

	<md-radio-group ng-model="employed">

      <md-radio-button value="Waiter" class="md-primary">Waiter</md-radio-button>
      <md-radio-button value="Cook"> Cook</md-radio-button>
      <md-radio-button value="Bartender">Bartender</md-radio-button>

    </md-radio-group>

    <hr />

    <p>Selected Value: <span class="radioValue">{{ employed }}</span></p>
    
    <md-select ng-change="" placeholder="Choose category" ng-model="selectedCategory" style="min-width: 200px; color: white;">
      		<md-option ng-value="category" ng-repeat="category in categories">{{category.categoryName}}</md-option>
	</md-select>

	<md-button class="md-raised md-primary" ng-click="registerEmployed()">Add</md-button>

</div>
