<div ng-controller="guestRestaurantsController"> 
 
 	<div>
 		<md-list>
 		<md-subheader style="background-color:black; color:white; opacity:0.3;" class="md-no-sticky">  Restaurants </md-subheader>
  			<md-list-item ng-repeat="restaurant in restaurants" ng-click="goToRestaurant(restaurant, $event)" class="noright">
    		<img alt="{{ restaurant.ime }}" ng-src="images/pozadina2.jpg" class="md-avatar" />
    		<p style="color:white"> {{ restaurant.ime }}</p>
    		<p style="color:white"> ({{ restaurant.tip }})</p>
  			<md-icon md-svg-src="images/garbage.svg" ng-click="doSecondaryAction($event)" aria-label="Send Email" class="md-secondary md-hue-3" ></md-icon>
  
  			</md-list-item>
		</md-list>
	</div>

</div>
