<div ng-controller="mapController">
	<div layout="column">
	<div flex="13">
		<md-toolbar class="md-small-tall" style="background-color:rgb(0,0,0); opacity:0.6 ; height:20px;">
      		<div class="md-toolbar-tools">
        		<h2>
          		<span style="color:white;">BSA Restaurants</span>
        		</h2>
        		<span flex></span>
        		
        		
		</md-toolbar>
	</div>
	</div>

   	<div layout="row">	
   		
  		<ng-map id="maps" zoom="15" center="[{{lat}}, {{lng}}]">
  			
  			<marker draggable=true position="[{{lat}}, {{lng}}]" 
          		on-dragend="getCurrentLocation(e)"></marker> 
  		</ng-map>
        
	</div>
	
	

</div>
