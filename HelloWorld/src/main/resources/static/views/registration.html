<div>
BSA Restraurants
<br>
<hr>
<div class="col-md-6 col-md-offset-5" ng-controller="registrationController">
<label>Registration</label> <br><br>
<input type="text" ng-model="name" placeholder="Name" required>
<br><br>
<input type="text" ng-model="surname" placeholder="Surname" required><br><br>
<input type="email" ng-model="email" placeholder="Email" required><br><br>
<input type="password" ng-model="password1" placeholder="Password" required>
<br><br>
<input type="password" ng-model="password2" placeholder="Password" required>
<p ng-show="(password1!=password2)" class="help-block" style="color: red">Password error</p>
<br><br>
<button type="submit" class="btn btn-success" ng-click="register()">Register</button>
<button type="submit" class="btn btn-primary">Cancel</button>
</div>
</div>
