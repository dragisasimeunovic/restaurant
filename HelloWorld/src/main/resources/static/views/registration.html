<div layout="row" data-role="page" style="background:url('images/wp.jpeg'); background-repeat: no-repeat; background-size: 100% 100%; height: 100%; width: 100%">
	<div flex="50"> </div>

<div flex="50" layout="row" layout-align="center center">
<div ng-controller="registrationController" style="height: 500px; width: 400px;" align="center">
<br>
<p style="font-size:30px; color:rgb(226,217,133);"> <b> Registration </b> </p> <br><br>
<input type="text" ng-model="name"  style="opacity:0.7;border:2px solid rgb(226,217,133)" placeholder="Name" required>
<br><br>
<input type="text" ng-model="surname"  style="opacity:0.7;border:2px solid rgb(226,217,133)" placeholder="Surname" required><br><br>
<input type="email" ng-model="email" style="opacity:0.7;border:2px solid rgb(226,217,133)" placeholder="Email" required><br><br>

<input type="password" ng-model="password1" style="opacity:0.7;border:2px solid rgb(226,217,133)" placeholder="Password" required>
<br><br>
<input type="password" ng-model="password2"  style="opacity:0.7;border:2px solid rgb(226,217,133)" placeholder="Password" required>
<p ng-show="(password1!=password2)" class="help-block" style="color: red">Password error</p>
<br><br>
<md-button type="submit" class="md-raised md-success" style="height:30px;width:170px" ng-click="register()">Register</md-button> <br><br>
<md-button class="md-raised md-warn" style="height:30px;width:170px" ng-click="backToLogin()">Cancel</md-button>
</div>
</div>
