<div ng-controller="drinkCardController">
	<md-toolbar class="md-small-tall" style="background-color:rgb(0,0,0); opacity:0.6 ; height:20px;">
      	<div class="md-toolbar-tools">
        <!-- <md-button aria-label="Go Back">
          Go Back
        </md-button> -->
        <h2>
          <span style="color:white;">BSA Restaurants</span>
        </h2>
        <span flex></span>
        
        <md-button class="md-primary" ng-click="addDrinkCardCategoryDialog()">
          	Add Category 
        </md-button>
        
        <md-button class="md-primary" ng-click="refresh()">
          	R 
        </md-button>
        
		</div>
 	</md-toolbar>
 	 
 
  <md-list ng-repeat = "category in categories">
 		<md-subheader style="background-color:black; color:white; opacity:0.3;" class="md-no-sticky"> {{category.drinkCategoryName}} 
 		
 			<md-icon ng-init md-svg-src="images/add.svg" ng-click="addDrink(category)" aria-label="Add Drink" class="md-secondary md-hue-3" >
 			</md-icon>
 		</md-subheader>
 		
 		
 		<md-list-item ng-repeat="drink in category.drinks" ng-click="goToRestaurant(restaurant, $event)" class="noright">
    		<img alt="{{ drink.drinkName }}" ng-src="images/pozadina2.jpg" class="md-avatar" />
    		<p style="color:white"> {{drink.drinkName}}</p>
  			<md-icon md-svg-src="images/garbage.svg" ng-click="doSecondaryAction($event)" aria-label="Send Email" class="md-secondary md-hue-3" ></md-icon>
  		</md-list-item>
 		
 	</md-list>

	
 	
 	
</div>
