<md-dialog aria-label="Update restaurant">

<md-dialog-content>
<div class="md-dialog-content">

<h2> Update restaurant!</h2>

<md-input-container class="md-block" flex-gt-sm>
          <label>Name</label>
          <input md-maxlength="30" required name="name" ng-model="nameDialog" />
</md-input-container>

<md-input-container class="md-block" flex-gt-sm>
          <label>Type</label>
          <input md-maxlength="30" required name="type" ng-model="typeDialog" />
</md-input-container>

</div>
</md-dialog-content>

<md-dialog-actions layout="row">
	<md-button class="md-raised md-primary" ng-click="apply()" >
       Apply
     </md-button>
      
      <md-button class="md-raised md-primary" ng-click="close()" >
        Cancel
      </md-button>
     
</md-dialog-actions>



</md-dialog>
